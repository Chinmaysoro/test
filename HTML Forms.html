<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Forms</title>
</head>
<body>
<form action="Submitted_Forms.html" method="post" target="_blank" enctype="">
	<fieldset>
		<legend>Registration Form</legend>
	<label>First Name: </label><input type="text" name="First Name" autocomplete="off"><br><br>
	<label>Middle Name: </label><input type="text" name="Middle Name"><br><br>
	<label>Last Name: </label><input type="text" name="Last Name"><br><br>
	<label>User Name: </label><input type="text" name="User Name"><br><br>
	<label>Password: </label><input type="password" name="Password"><br><br>
	<label>Email: </label><input type="email" name="Email"><br><br>
	<label>Gender: </label>
	<input type="radio" name="Gender" value="Male">Male
	<input type="radio" name="Gender" value="Female">Female
	<input type="radio" name="Gender" value="Transgender">Transgender<br><br>
	<label>interest in: </label>
	<input type="checkbox" name="Sports" value="Cricket">Cricket
	<input type="checkbox" name="Sports" value="Hokey">Hokey
	<input type="checkbox" name="Sports" value="Football">Football<br><br>
	<label>Address: </label><textarea></textarea><br><br>
	<input type="Submit" value="Submit">
	<input type="Reset" value="Reset">
	<br><br>
	</fieldset>
</form>
</body>
</html>
